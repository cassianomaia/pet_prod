{% block body %}
{% load staticfiles%}

<style>
.btn.btn-default.inline {
    width:25px;
    height:25px;
    text-align: center;
    padding: 0px 0px 0px 0px;
    align-self: rigth;
}
tbody td, thead th {
    width: 200px;
}
.table.borded{
  width: 300px;
  height: 300px;
  border-collapse:separate;
  border:solid #ddd 1px;
  border-radius:6px;
  -moz-border-radius:6px;
}
tbody{
  display: block;
  height: 290px;
  overflow-y: auto;
  overflow-x: hidden
}

.cabecalho{
    text-align: center;
}
</style>

<br><br><br>

<table class="table borded" id="my_table" align="center">
   <thead style="display: block;">

    </tr>
     <tr>
       <th>
         <input style="width:200px" input type="text" id="my_input" class="form-control" placeholder="Digite o nome do time" align="center" value="" required>
       </th>
       <th>
         <button type="submit" onclick="adiciona_time()" class="btn btn-primary">Adicionar time</button>
       </th>
     </tr>
   </thead>
   <tbody></tbody>
 </table>


 <script src="{% static 'js/tela_pre_jogo_1.js' %}"></script>
