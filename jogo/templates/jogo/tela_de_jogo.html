{% load staticfiles%}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <title>{% block title %}{% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-inverse" style="text-align:center">
  <div class="container-fluid">
    <div class="navbar-header" style="display:none">
      <a class="navbar-brand" href="#">Joginho</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a id="t_rodada" href="#">Rodada: 1</a></li>
    </ul>
    <ul align="center"style="display:inline-block;float:none" class="nav navbar-nav">
      <li class="active"><a id="t_timer" href="#">00:00</a></li>
    </ul>
  </div>
</nav>

  <div class="container">
    <p><br>Time: {{nome_time}}</p>
    <p id ="r_contador">1</p>

    <div style="display: inline-block">
      <button style="float:left" id="comp_modulo" onclick="comprar_modulo()" type="submit" class="btn btn-primary">Comprar Modulo</button>
    </div>
    <div style="display: inline-block">
      <input style="float:left" type="text" class="form-control" id="modulo_id" placeholder="" value="" required>
    </div>

    <div style="display:">
      <button style="float:left" id="vend_modulo" onclick="vender_modulo()" type="submit" class="btn btn-primary">Vender Modulo</button>
    </div>

    <div style="display: inline-block">
      <input style="float:left" type="text" class="form-control" id="vend_modulo_id" placeholder="" value="" required>
    </div>

    <div>
      <button style="float:left" id="contratar_medico" onclick="contratar_medico()" type="submit" class="btn btn-primary">Contratar Médico</button>
    </div>
    <div style="display: inline-block">
      <input style="float:left" type="text" class="form-control" id="medico_id" placeholder="" value="" required>
    </div>

    <div style="display:">
      <button style="float:left" id="despedir_medico" onclick="despedir_medico()" type="submit" class="btn btn-primary">Despedir Médico</button>
    </div>

    <div style="display: inline-block">
      <input style="float:left" type="text" class="form-control" id="despedir_medico_id" placeholder="" value="" required>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/tela_de_jogo.js' %}"></script>
  </div>
</body>
